<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='menu_controller.css') }}">
  <title>Music Controller</title>
</head>
<body>

  <nav class="sidebar" aria-label="Μενού εισαγωγής τίτλου">
    <h2>Όνομα Τίτλου</h2>
    <input type="text" id="titleInput" placeholder="Πληκτρολόγησε τίτλο..." aria-label="Πληκτρολόγησε τίτλο μουσικής ή βίντεο"/>
    <button id="setTitleBtn" aria-label="Ορισμός τίτλου">Set Title</button>

    <div class="saved-titles" id="savedTitles" aria-label="Αποθηκευμένοι τίτλοι" role="list">
      <!-- Τίτλοι θα εμφανίζονται εδώ -->
    </div>
  </nav>

  <main class="main-content">
    <div class="title-row">
      <div id="titleDisplay" class="title-display" aria-live="polite"></div>
    </div>


    <div class="volume-control hidden" id="volumeControl">
      <div class="volume-labels">
        <span>-10</span>
        <span>-5</span>
        <span>0</span>
        <span>5</span>
        <span>10</span>
      </div>
      <input type="range" id="volume" class="volume-slider" min="0" max="100" value="50" />
    </div>

    <div class="music-container hidden" id="musicControls">
      <button class="music-button" aria-label="Έναρξη">Start</button>
      <button class="music-button" aria-label="Παύση">Pause</button>
      <button class="music-button" aria-label="Αύξηση έντασης">Volume Up</button>
      <button class="music-button" aria-label="Μείωση έντασης">Volume Down</button>
      <button id="repeatBtn" class="music-button hidden" aria-label="Repeat">Repeat</button>
    </div>

    

  </main>

  
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
<script src="{{ url_for('static', filename='menu_controller.js') }}"></script>
</html>
