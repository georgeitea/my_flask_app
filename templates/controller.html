<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IP Server Entry</title>
  <style>
    /* === Βασικά στυλ και φόντο === */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: white;
      padding: 20px;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* === Container === */
    .container {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
      text-align: center;
      width: 100%;
      max-width: 450px;
      z-index: 2;
    }

    .container h1 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      color: #00ffe7;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 10px;
      border: 2px solid transparent;
      outline: none;
      margin-bottom: 1rem;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    input.valid {
      border-color: #00ff88;
    }

    input.invalid {
      border-color: #ff4444;
    }

    .btn, #mute-btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn {
      background: #00ffe7;
      color: #000;
      border: none;
      margin-bottom: 0.5rem;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00ffe7;
    }

    #mute-btn {
      margin-top: 0.5rem;
      background: none;
      border: 2px solid #00ffe7;
      color: #00ffe7;
    }

    #mute-btn:hover {
      background: #00ffe7;
      color: #000;
    }

    /* === Background pattern === */
    .music-notes {
      position: absolute;
      inset: 0;
      pointer-events: none;
      background-image: url('https://www.transparenttextures.com/patterns/musical.png');
      opacity: 0.05;
      z-index: 1;
    }

    /* === Responsive Media Queries === */
    @media (max-width: 600px) {
      .container {
        padding: 1.5rem;
      }

      .container h1 {
        font-size: 1.2rem;
      }

      input[type="text"],
      .btn,
      #mute-btn {
        font-size: 0.95rem;
        padding: 0.65rem 1rem;
      }
    }

    @media (max-height: 500px) {
      body {
        align-items: flex-start;
        padding-top: 40px;
      }
    }
  </style>
</head>
<body>
  <!-- Background Pattern -->
  <div class="music-notes"></div>

  <!-- Audio Player -->
  <audio id="bg-music" autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-scifi.mp3" type="audio/mpeg">
    Ο browser σας δεν υποστηρίζει αναπαραγωγή ήχου.
  </audio>

  <!-- Main Container -->
  <div class="container">
    <h1>Εισάγετε τη διεύθυνση IP του server</h1>
    <input type="text" id="ip-input" placeholder="π.χ. 192.168.1.1" />
    <button class="btn" id="submit-btn">Σύνδεση</button><br />
    <button id="mute-btn">🔊 Σίγαση</button>
  </div>

<script>
  const ipInput = document.getElementById("ip-input");
  const submitBtn = document.getElementById("submit-btn");
  const music = document.getElementById("bg-music");
  const muteBtn = document.getElementById("mute-btn");

  const ipRegex = /^(25[0-5]|2[0-4][0-9]|1?[0-9]{1,2})(\.(25[0-5]|2[0-4][0-9]|1?[0-9]{1,2})){3}$/;

  ipInput.addEventListener("input", () => {
    const ip = ipInput.value.trim();
    if (ipRegex.test(ip)) {
      ipInput.classList.add("valid");
      ipInput.classList.remove("invalid");
    } else {
      ipInput.classList.remove("valid");
      ipInput.classList.add("invalid");
    }
  });

  submitBtn.addEventListener("click", validateIP);
  ipInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter") validateIP();
  });

  muteBtn.addEventListener("click", () => {
    music.muted = !music.muted;
    muteBtn.textContent = music.muted ? "🔇 Ήχος ενεργός" : "🔊 Σίγαση";
  });

  function validateIP() {
    const ip = ipInput.value.trim();

    if (!ipRegex.test(ip)) {
      alert("❌ Παρακαλώ εισάγετε έγκυρη διεύθυνση IP.");
      return;
    }

    fetch("/check_ip", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ ip: ip })
    })
    .then(res => res.json())
    .then(data => {
      if (data.exists){
        window.location.href = "/menu_controller";
      } else {
        alert("❌ Η IP δεν ανταποκρίνεται ή δεν είναι διαθέσιμη.");
      }
    })
    .catch(err => {
      console.error("Σφάλμα κατά το αίτημα:", err);
      alert("⚠️ Παρουσιάστηκε σφάλμα κατά τον έλεγχο της IP.");
    });
  }
</script>

</body>
</html>
