<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Το Παράθυρό μου — Ξεχωριστό UI</title>
  <style>
    :root{
      --bg1: #0f1020;
      --bg2: #11152a;
      --ac1: #9e9cff;
      --ac2: #00e0ff;
      --ac3: #ff7ad5;
      --text: #e9ecf1;
      --muted: #b7c0d1;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;width:100%;}
    body{
      color:var(--text);
      background: conic-gradient(from 180deg at 50% 50%, var(--bg1), var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      display:flex;align-items:center;justify-content:center;
      overflow-x:hidden;
    }
    .card{
      max-width:600px;width:90%;
      background: rgba(255,255,255,0.05);
      border:1px solid rgba(255,255,255,0.15);
      border-radius:20px;
      backdrop-filter: blur(12px);
      box-shadow:0 10px 30px rgba(0,0,0,0.4);
      padding:2rem;
      text-align:center;
    }
    h1{
      font-size: clamp(1.2rem, 4vw, 1.6rem);
      margin-bottom: 0.3rem;
      color: var(--muted);
      font-weight: normal;
    }
    .creator {
    font-size: clamp(1.4rem, 5vw, 2rem);
    font-weight: bold;
    background: linear-gradient(90deg, var(--ac1), var(--ac2), var(--ac3));
    background-clip: text;              /* standard */
    -webkit-background-clip: text;      /* για Chrome/Safari */
    color: transparent;                 /* fallback */
    -webkit-text-fill-color: transparent; /* για WebKit */
    margin-bottom: 1rem;
    word-break: break-word;
    }

    p{
      font-size: clamp(0.9rem, 3.5vw, 1rem);
      color:var(--muted);
      margin-bottom:1.5rem;
    }
    .links{display:flex;justify-content:center;margin-bottom:1.5rem;}
    .chip{
      padding:.6rem 1rem;border-radius:999px;
      background:rgba(255,255,255,0.08);
      border:1px solid rgba(255,255,255,0.2);
      color:var(--text);text-decoration:none;
      transition:.2s;
    }
    .chip:hover{background:rgba(255,255,255,0.15);transform:translateY(-2px);}
    .btn{
      display:inline-block;
      padding:.9rem 1.3rem;
      border-radius:14px;
      font-weight:bold;
      background: linear-gradient(90deg,var(--ac1),var(--ac2));
      border:none;color:#0e1023;
      cursor:pointer;
      transition:.2s;
      text-decoration:none;
    }
    .btn:hover{filter:brightness(1.1);transform:translateY(-2px);}
    footer{margin-top:2rem;font-size:.85rem;color:var(--muted);}
  </style>
</head>
<body>
  <div class="card">
    <h1>Δημιουργός</h1>
    <h2 class="creator">George Daradimos</h2>
    <p>Καλώς ήρθες χρήστη !!!🌟</p>
    <div class="links">
      <a class="chip" href="https://www.instagram.com/george_daradimos_?igsh=aGpjeHA5Z3NwMXZi" target="_blank">Instagram</a>
    </div>
    <a class="btn">Login</a>
    <footer>© <span id="year"></span> • Φτιαγμένο με μεράκι</footer>
  </div>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    document.querySelector('.btn').addEventListener('click', function() {
      window.location.href = '/index'; // άλλαξε εδώ αν θες άλλη σελίδα
    });
  </script>
</body>
</html>
